<div class="container-fluid">
	<div> <input type="text" ng-model="search"> </div>
<div class="row-fluid masonry">
	<div class="panel-group item" ng-repeat="x in repon | filter:search | orderBy:'-nb'" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="col-md-3">
	  <div class="panel panel-default ">
		<div class="panel-heading" role="tab" id="heading{{$index}}">
		  <div class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false"  aria-controls="collapse{{$index}}">
			 <h2 class="keyword">{{ x.keyword }}</h2>
			 <span class="nb"> {{ x.nb }}</span>
			</a>
		  </div>
		</div>
		<div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
		  <div class="panel-body">
					<div ng-repeat="b in x.newslist">
							<a href=" {{b.url}} ">{{b.title}}</a> <br>{{b.date}} 
					</div>
					<a class="more" href="http://news.baidu.com/ns?word={{ x.keyword }}&sr=0&cl=2&rn=30&tn=news&ct=0&clk=sortbytime"> ョ村伴</a>
		  </div>
		</div>
	  </div>
	  </div>	
	</div>
